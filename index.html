<!DOCKTYPE html>
			<html>
				<head>
				<link rel="stylesheet" href="css.css">
				<meta name="viewport" content="width=device-width, initial-scale=1">
				</head>
				<body>
				<div id="board"> 
					<div id="card">
					<p id="left_top" class="number">1</p>
					<img id="drawing" src="images/1C.png"></img>
					<p id="right_bottom" class="number">1</p>
					</div>
					<div id="control">
						<select id="Number_select" onchange="Card_function()">
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						 <option value="5">5</option>
						  <option value="6">6</option>
						  <option value="7">7</option>
						  <option value="8">8</option>
						  <option value="9">9</option>
						  <option value="10">10</option>
						  <option value="J">Jack</option>
						  <option value="Q">Queen</option>
						  <option value="K">King</option>
						</select>
						<select id="Type_select" onchange="Card_function()">
						  <option value="C">Clubs</option>
						  <option value="D">Diamonds</option>
						  <option value="H">Hearts</option>
						  <option value="S">Spades</option>
						</select>
						<button id="random" onclick="random_button()">Random Card</button>
					</div>
				</body>
				<script src="js.js"></script>
			</html>
